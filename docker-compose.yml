name: gst_itr_bot

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: gst_itr_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gst_itr_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gst_itr_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: gst_itr_redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-development}
    container_name: gst_itr_app
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      # Docker internal hostnames (override localhost values from .env.docker)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/gst_itr_db
      REDIS_URL: redis://redis:6379/0
      PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    # Dev: --reload for auto-restart on code changes
    # Prod: override with DOCKER_TARGET=production and no --reload
    command: >
      sh -c "
      echo 'Running database migrations...' &&
      alembic upgrade head &&
      echo 'Migrations complete.' &&
      if [ \"$${ENV:-dev}\" = 'production' ]; then
        uvicorn app.main:app --host 0.0.0.0 --port $${PORT:-8000};
      else
        uvicorn app.main:app --host 0.0.0.0 --port $${PORT:-8000} --reload;
      fi
      "

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-development}
    container_name: gst_itr_worker
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      # Docker internal hostnames (override localhost values from .env.docker)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/gst_itr_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: >
      sh -c "
      rq worker default --url ${REDIS_URL:-redis://redis:6379/0}
      "

  tunnel:
    image: cloudflare/cloudflared:latest
    profiles: ["tunnel"]
    container_name: gst_itr_tunnel
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    command: ["tunnel", "--no-autoupdate", "--url", "http://app:8000"]

volumes:
  pgdata:
  redisdata: