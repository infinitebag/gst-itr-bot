<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Login - GST/ITR Bot</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body class="ca-auth-page">
    <div class="ca-auth-card">
        <h1>CA Login</h1>
        <p class="ca-auth-subtitle">Sign in to your Chartered Accountant dashboard</p>

        {% if info %}
        <div class="ca-alert ca-alert-info" style="background:#e3f2fd;color:#1565c0;padding:10px 16px;border-radius:8px;margin-bottom:12px;font-size:14px;">{{ info }}</div>
        {% endif %}

        {% if error %}
        <div class="ca-alert ca-alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/ca/auth/login" class="ca-auth-form">
            <div class="ca-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
            </div>

            <div class="ca-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="ca-btn ca-btn-primary ca-btn-full">Sign In</button>
        </form>

        <p class="ca-auth-footer">
            Don't have an account? <a href="/ca/auth/register">Register here</a>
        </p>
    </div>
</body>
</html>
